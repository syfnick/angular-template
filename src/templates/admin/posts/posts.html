<div class="list">
    <div class="post-filter">
        <h2 class="title-subhead">All Posts <a href="javascript:" ng-click="search=!search">[+]</a><a href="javascript:" ng-click="create()" title="Add New Post" class="options btn btn-success">Add New</a></h2>
    </div>

    <div class="search" ng-hide="search">
        <h2 class="title-subhead">Search</h2>
        <div class="filter-box">
            <form class="form-horizontal">
                <input type="text" class="form-control" placeholder="search" ng-model="query">
            </form>
        </div>
    </div>

    <div href="javascript:" ng-repeat="i in posts | filter:query" ng-class="{ 'selected': selectedPost == i }" ng-click="select(i)" class="list-item">
        <div class="list-item-avatar">
            <img class="list-avatar" alt="Yahoo! Finance's Avatar" src="./dist/images/avatar.gif" height="64" width="64">
        </div>

        <div class="list-item-content">
            <h5 class="list-name">{{i.title}}</h5>
            <h4 class="list-subject">{{i.created_at | date:'MMM dd, yyyy'}}</h4>
            <p class="list-desc">{{i.slug}}</p>
        </div>
    </div>
</div>
