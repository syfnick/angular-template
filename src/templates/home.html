<!-- Navigation -->
<div ng-include="&quot;./dist/html/navbar.html&quot;"></div>
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{{ page_title }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page_subtitle }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p class="text-center" ng-show="loading"><span class="fa fa-spinner fa-3x fa-spin"></span></p>
            <div ng-hide="noResult" class="post-preview" ng-repeat="post in posts">
                <h2 class="post-title">
                    <a ui-sref="post({slug:post.slug})">{{ post.title }}</a>
                </h2>
                <div ng-show="post.category != undefined">
                    <ul class="list-unstyled post-categories">
                        <li>{{ post.category.name }}</li>
                    </ul>
                </div>
                <p class="post-subtitle" ng-bind-html="post.body | limitHtml: 230"></p>
                <p class="post-meta">Posted by <a href="#">{{ post.user.name }}</a> on {{ dateFormat(post.created_at) | date:'MMMM dd, yyyy'}}</p>
            </div>
            <hr>
            <h3 ng-show="noResult" class="text-center">NO POSTS FOUND</h3>
            <!-- <div>
                <posts-pagination></posts-pagination>
            </div> -->
            
            <div class="text-center m-t-lg m-b-lg">
                <posts-pagination></posts-pagination>
            </div>
        </div>
    </div>
</div>
